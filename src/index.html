<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle</title>

    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="./img/favicon-32x32.png">

    <!-- fonts -->
    <!-- font-family: 'Open Sans', sans-serif; -->
    <!-- font-family: 'Poppins', sans-serif; -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Poppins:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./scss/main.scss">
</head>
<body>
    <header class="nav-bar">
        <img class="nav-bar__logo" src="./img/logo.svg" alt="huddle icon">
        <a class="btn btn--secondary btn--small" href="#">Try It Free</a>
    </header>
    <main>
        <section class="hero-section">
            <h1  class="hero-section__heading-primary heading-primary">Build The Community Your Fans Will Love</h1>
            <p   class="hero-section__body-text body-text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
            <a   class="hero-section__button btn btn--primary" href="#">Get Started For Free</a>
            <img class="hero-section__image" src="./img/screen-mockups.svg" alt="screen mockups image">
            <div class="stats-box">
                <div class="stats-box__stat">
                    <div class="stats-box__stat-wrapper">
                        <img class="stats-box__image" src="./img/icon-communities.svg" alt="icon community">
                        <h2  class="stats-box__heading-primary heading-primary">1.4k+</h2>
                        <h3  class="stats-box__heading-secondary heading-secondary">communities formed</h3>
                    </div>
                </div>
                <div class="stats-box__stat">
                    <div class="stats-box__stat-wrapper">
                        <img class="stats-box__image" src="./img/icon-messages.svg" alt="icon community">
                        <h2  class="stats-box__heading-primary heading-primary">2.7m+</h2>
                        <h3  class="stats-box__heading-secondary heading-secondary">messages sent</h3>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
